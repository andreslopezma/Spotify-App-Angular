<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artistas.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artistas.name }}</h3>
        <p>
            <a [href]="artistas.external_urls.spotify" target="_blank">Ir a perfil del artista </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
    </div>
</div>

<div class="row m-3">
    <div class="col">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lista of topTracks">
                    <td> <img [src]="lista.album.images | noimage" class="img-thumb"> </td>
                    <td> {{ lista.album.name }} </td>
                    <td> {{ lista.name }} </td>
                    <td>
                        <iframe [src]="lista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="lista.preview_url" controls></audio> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
